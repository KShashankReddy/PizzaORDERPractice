<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Online Pizza Delivery System</title>
</h:head>
<h:body>
	<h3></h3>
	<ui:composition template="defaultLayout.xhtml">

		<ui:define name="content">
			<h:form>
				<div style="width: 100%">
					<h1 style="text-align: center;">
						<h:outputText value="#{home.selectedPizza.itemName}" />
					</h1>
					<table>

						<tr>
							<td><p:graphicImage name="/images/pizza1.png" width="300"
									height="300"></p:graphicImage></td>
							<td valign="top"><p>#{home.selectedPizza.itemDesc}</p>

								<table>
									<tr>
										<td><h:outputText
												value="$#{(home.selectedPizza.price *
												home.selectedPizza.qty*home.selectedPizza.type)}"
												id="price"></h:outputText></td>
										<td align="left"><h:selectOneMenu
												style="height: 26px;border-radius: 5px;"
												value="#{home.selectedPizza.type}" required="true">
												<f:selectItem itemLabel="Small" itemValue="1" />
												<f:selectItem itemLabel="Medium" itemValue="2" />
												<f:selectItem itemLabel="Large" itemValue="3" />
												<p:ajax event="change" process="@form" update="@form"></p:ajax>
											</h:selectOneMenu></td>
									</tr>
									<tr>
										<td>Quantity</td>
										<td><p:inputText value="#{home.selectedPizza.qty}"
												style="width: 65px;">
												<p:ajax event="blur" process="@form" update="@form"></p:ajax>
											</p:inputText></td>
									</tr>
									<tr>
										<td colspan="2" align="right"><p:commandButton
												ajax="false" actionListener="#{home.addToCart}"
												value="Add To Cart" icon="ui-icon-heart"></p:commandButton>
										</td>
									</tr>
								</table></td>
						</tr>

					</table>



				</div>

			</h:form>
		</ui:define>

	</ui:composition>

</h:body>
</html>
