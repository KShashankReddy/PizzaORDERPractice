<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Online Pizza Delivery System</title>
</h:head>
<h:body>
	<h3></h3>
	<ui:composition template="defaultLayout.xhtml">

		<ui:define name="content">
			<h:form>
				<div style="width: 100%">
					<p:dataGrid columns="4" value="#{pizzaMaker.pizzasMenu}" var="pizza">

						<p:column>
							<table
								style="border: 1px solid black; width: 200px; border-radius: 5px;">
								<tr>
									<td><p:graphicImage name="/images/pizza1.png" width="100%"
											height="150" /></td>
								</tr>
								<tr>
									<td align="center"><h:outputText
											value="#{pizza.itemName} - $#{pizza.price}  "
											style="font-weight:bold;" /> <p:commandButton
											icon="ui-icon-search" action="#{home.goToProductPage}"
											update="@form" process="@form">
											<f:setPropertyActionListener value="#{pizza}"
												target="#{home.selectedPizza}" />
										</p:commandButton></td>
								</tr>
							</table>
						</p:column>


					</p:dataGrid>


				</div>
			</h:form>
		</ui:define>

	</ui:composition>

</h:body>
</html>
